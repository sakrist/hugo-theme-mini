<div id="cookie-consent" data-analytics-id="{{ .Site.Params.googleAnalytics }}">
  <div class="cookie-content">
    <p>This website uses cookies for analytics. Do you accept these cookies?</p>
    <div class="cookie-buttons">
      <button id="cookie-accept">Accept</button>
      <button id="cookie-decline">Decline</button>
    </div>
  </div>
</div>
